<h2>Profile</h2>
<mat-dialog-content>
    <form [formGroup]="infoForm">
        <div class="form-group row">
            <label for="fullName" class="col-sm-2">Full Name:</label>
            <div class=" col-sm-10">
                <input formControlName="fullName" type="text" name="fullName" class="form-control" [ngClass]="{'is-invalid': f.fullName.errors && submitted}">
                <div class="invalid-feedback">
                    Full name required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input formControlName="email" type="text" name="email" class="form-control" [ngClass]="{'is-invalid': f.email.errors && submitted}">
                <div class="invalid-feedback" *ngIf="f.email.errors">
                    <div *ngIf="f.email.errors.email">
                        Email not Available!!
                    </div>
                    <div *ngIf="f.email.errors.required">
                        Email required!!
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-sm-2">Gender:</label>
            <div class="col-sm-10">
                <select name="gender" formControlName="gender" class="form-control" [ngClass]="{'is-invalid': f.gender.errors && submitted}">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div class="btn-group float-right">
    <button class="btn btn-secondary" (click)="close()">Close</button>
    <button class="btn btn-primary" (click)="onSubmit(infoForm.value)">Update</button>
</div>
