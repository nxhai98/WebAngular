<h2>Change Password</h2><br>
<mat-dialog-content>
    <form [formGroup]="changePassForm">
        <div class="form-group row">
            <label for="oldPass" class="col-sm-4">Old Pass:</label>
            <div class="col-sm-8">
                <input formControlName="oldPass" type="password" name="oldPass" class="form-control" [ngClass]="{'is-invalid': (submitted && f.oldPass.errors) || error}">
                <div class="invalid-feedback">
                    <div *ngIf="!error">
                        Required!!
                    </div>
                    <div *ngIf="error">
                        Password incorrect!!
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="newPass" class="col-sm-4">New Pass:</label>
            <div class="col-sm-8">
                <input formControlName="newPass" type="password" name="newPass" class="form-control" [ngClass]="{'is-invalid': f.newPass.errors && submitted}">
                <div class="invalid-feedback">
                    Required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm" class="col-sm-4">Confirm:</label>
            <div class="col-sm-8">
                <input formControlName="confirm" type="password" name="confirm" class="form-control" [ngClass]="{'is-invalid': f.confirm.errors && submitted, 'is-valid': !f.confirm.errors && submitted}">
                <div class="invalid-feedback" *ngIf="!!f.confirm.errors">
                    <div *ngIf="!!f.confirm.errors.required">
                        Required!!
                    </div>
                    <div class="f.confirm.errors.mustMatch">
                        Invalid Value!!
                    </div>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div class="btn-group float-right">
    <button class="btn btn-secondary" (click)="close()">Close</button>
    <button class="btn btn-primary" (click)="onSubmit(changePassForm.value)">Change</button>
</div>
