<div class="card-body col-md-4" style="margin: auto; margin-top: 100px;">
    <h2>Sign In</h2><br><br>
    <div class="alert alert-danger" *ngIf="error">
        Password or UserName invalid!
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <label for="input-user-name">User Name</label>
            <input formControlName="userName" type="text" id="input-user-name" class="form-control" placeholder="Enter user name">
        </div>

        <div class="form-group">
            <label for="input-passwd">Password</label>
            <input formControlName="passwd" type="password" id="input-passwd" class="form-control" placeholder="Enter password">
        </div>

        <button class="btn btn-dark" [disabled]="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
            Sign In
        </button>
    </form>
</div>
