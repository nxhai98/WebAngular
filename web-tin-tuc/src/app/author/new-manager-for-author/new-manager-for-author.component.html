<!-- author only -->
<div class="col-sm-10 mx-auto body-content">
    <h2>News Manager</h2>
    <br>
    <button class="btn btn-primary" (click)="onOpenNewsAddDialog()">Add News</button>
    <br>
    <!-- <form class="form-inline my-2">
        <input class="form-control mr-sm-2 " type="search" placeholder="Search" [(ngModel)]="searchChar" (keyup)="search()" [ngModelOptions]="{standalone: true}">
        <button class=" btn btn-outline-success my-2 mr-sm-2" type="submit " (click)="search() ">Search</button>
        <button class="btn btn-secondary my-2" (click)="onReset()" *ngIf="isSearch">Cancel</button>
    </form> -->
    <br>
    <table class="table table-striped flex-column mx-auto">
        <thead class="thead-dark">
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let news of listNews">
                <th scope="row"> {{news.id}} </th>
                <td>{{news.author}}</td>
                <td>{{news.title}}</td>
                <td>{{news.status}}</td>
                <td>
                    <div class="btn-group mx-auto" style="margin-right: 0;">
                        <button class="btn btn-light btn-sm" (click)="onOpenNewsDetailDialog(news.id)">Detail</button>
                        <!-- <button class="btn btn-primary btn-sm" (click)="onDelete(news)">Accept</button> -->
                        <button class="btn btn-danger btn-sm" (click)="onDelete(news.id)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
